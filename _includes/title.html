<section class="wow fadeIn bg-light-gray padding-35px-tb page-title-small top-space">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-8 col-md-6 d-flex flex-column justify-content-center text-center text-md-left">
                <!-- start page title -->
                <h1 class="alt-font text-extra-dark-gray font-weight-600 mb-0 text-uppercase">{{ page.title }}</h1>
                <!-- end page title -->
            </div>
            <div class="col-xl-4 col-md-6 alt-font breadcrumb justify-content-center justify-content-md-end text-small sm-margin-10px-top">
                <!-- start breadcrumb -->
                <ul class="text-center text-md-left text-uppercase">
                    <li><a href="#" class="text-dark-gray">{{ page.publish_date }}</a></li>
                    {% for category in page.categories %}
                        <li class="text-dark-gray"><a href="#">{{ category }}</a></li>
                    {% endfor %}
                </ul>
                <!-- end breadcrumb -->
            </div>
        </div>
    </div>
</section>
